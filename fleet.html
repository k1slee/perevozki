<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Автопарк | Свадебные перевозки</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="./" class="logo"><svg width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M3 13h2l1 4h12l1-4h2l-2 7H5zM7 13l3-7h4l3 7z"/></svg><span>Перевозки</span></a>
      <nav class="nav"><button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Меню</button><ul id="nav-menu" class="nav-menu"><li><a href="./#services">Услуги</a></li><li><a href="./#gallery">Галерея</a></li><li><a href="./#contacts">Контакты</a></li></ul></nav>
      <a class="btn btn-primary tel-cta" href="tel:+375291234567">+375 (29) 123-45-67</a>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">Автопарк</h1>
        <div id="fleet-list" class="grid cards"></div>
      </div>
    </section>
  </main>
  <script>
  ;(function(){
    fetch('data/vehicles.json',{cache:'no-cache'}).then(function(r){return r.json()}).then(function(list){
      var wrap=document.getElementById('fleet-list')
      list.forEach(function(v){
        var a=document.createElement('a');a.className='card';a.href='vehicle.html?slug='+encodeURIComponent(v.slug)
        var img='images/gallery/sedan-1.jpg'
        if(v.images && v.images.length){
          var ci=(typeof v.coverIndex==='number' && v.coverIndex>=0 && v.coverIndex<v.images.length)?v.coverIndex:0
          img=v.images[ci]
        }
        a.innerHTML='<div style="aspect-ratio:4/3;border-radius:12px;overflow:hidden;margin-bottom:10px;border:1px solid var(--border)"><img src="'+img+'" alt="'+(v.name||'Авто')+'" style="width:100%;height:100%;object-fit:cover"></div><h3>'+v.name+'</h3><p class="muted">'+(v.seats||'')+' мест • от '+(v.pricePerHour||'-')+' BYN/час</p>'
        wrap.appendChild(a)
      })
    })
  })()
  </script>
</body>
</html>
